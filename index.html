<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header-image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <p id="add-to-list"><label for="new-task" class=".new-task-label">Add Item</label>
      <div class="task-wrapper"><input id="new-task"class="task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img src="./remove.svg" class="remove-img"></button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="checkbox">
        <label class="task" id="edit-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task" id="edit-mode-input">
        <button class="button edit-button">Save</button>
        <button class="button delete-button"><img src="./remove.svg" class="remove-img"></button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" checked class="checkbox">
        <label class="task" id="completed-label">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img src="./remove.svg" class="remove-img"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
